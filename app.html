        <section class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg bg-secondary text-white">

                <div class="container p-3">
                    <a class="navbar-brand text-white" href="#">Doctor Appointment</a>

                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            </li>

    </header>

    <main>

        <section class="container-fluid"
            style="background-image: url('15292559_5544562.jpg'); background-size: cover; background-position: center; height: 600px;">
            <!-- Your content here -->
        </section>

        <section class="container-custom" style="margin-bottom: 150px; margin-top: 100px;">

            <h2 class="text-center mb-4">Doctor Appointment Form</h2>

            <div class="shadow p-5 bg-light">
                <form>
                    <div class="row mb-3">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="date" class="form-label">Appointment Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="time" class="form-label">Appointment Time</label>
                            <input type="time" class="form-control" id="time" required>
                        </div>
                        <div class="col-12 col-md-12 mb-3">
                            <label for="doctor" class="form-label">Select Doctor</label>
                            <select class="form-select" id="doctor" required>
                                <option value="">Choose...</option>
                                <option value="doctor1">Dr. Smith</option>
                                <option value="doctor2">Dr. Johnson</option>
                                <option value="doctor3">Dr. Lee</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-12 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="col-12 col-md-12 mb-3">
                            <label for="message" class="form-label">Message / Reason for Visit</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>

                        <div class="col-12 col-md-12 mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                        
                    </div>
                </form>
            </div>


        </section>


    </main>

    <footer class="bg-dark text-white text-center p-4">
